<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Scale Builder</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #d1b4b4;
            }

            body {
                color: #000000;
                font-family: monospace;
                font-size: 18px;
                overflow-y: scroll;
            }

            .app-container {
                min-height: 100vh;
                width: 100%;
                box-sizing: border-box;
                padding: 16px 24px;
                display: grid;
                grid-template-rows: auto auto auto auto auto;
                row-gap: 8px;
                align-content: start;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 4px;
            }

            .logo {
                width: 100px;
                height: 100px;
                object-fit: contain;
            }

            h1 {
                margin: 0;
                font-size: 38px;
            }

            h2 {
                margin: 0;
                font-size: 28px;
            }

            #title {
                margin: 0 0 4px 0;
            }

            #options {
                margin: 0;
                font-size: 18px;
                line-height: 1.25;
            }

            #options div {
                white-space: pre;
            }

            #scale {
                margin-top: 6px;
                margin-bottom: 0;
                color: #ffffff;
                display: none;
            }

            #staff {
                width: 100%;
                min-height: 20vh;
                margin-top: -6px;
            }
        </style>

    </head>

    <body>
        <main class="app-container">
            <div class="header">
                <img src="./assets/dragon-music.png" alt="Scaley logo" class="logo" />
                <h1 id="header"></h1>
            </div>

            <h2 id="title"></h2>
            <div id="options"></div>
            <div id="scale"></div>
            <div id="staff"></div>
        </main>

        <script src="./dist/bundle.js"></script>
    </body>

</html>
