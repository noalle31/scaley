<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Scale Builder</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #d1b4b4;
            }

            body {
                color: #000000;
                font-family: monospace;
                font-size: 18px;
                overflow-y: scroll;
            }

            .app-container {
                min-height: 100vh;
                width: 100%;
                box-sizing: border-box;
                padding: 16px 24px;
                display: grid;
                grid-template-rows: auto auto auto auto auto;
                row-gap: 4px;
                align-content: start;
            }

            .header {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 4px;
                flex-wrap: wrap;
            }

            .logo {
                width: 100px;
                height: 100px;
                object-fit: contain;
            }

            h1 {
                margin: 0;
                font-size: 38px;
                line-height: 1.15;
            }

            h2 {
                margin: 0;
                font-size: 28px;
            }

            .menu-section {
                margin-bottom: 0;
                min-width: 0;
            }

            .menu-heading {
                font-size: 20px;
                font-weight: 700;
                margin: 6px 0 2px 0;
            }

            @media (max-width: 900px) {
                #options {
                    grid-template-columns: 1fr;
                    gap: 12px;
                }
            }

            #title {
                margin: 0 0 4px 0;
            }

            #options {
                margin: 0;
                font-size: 18px;
                line-height: 1.25;
                display: grid;
                grid-template-columns: repeat(2, minmax(260px, 1fr));
                gap: 24px;
                align-items: start;
            }

            #options div {
                display: block;
                white-space: pre;
                cursor: pointer;
                padding: 2px 8px;
                transform-origin: left center;
                transition: transform 120ms ease, font-weight 120ms, color 120ms ease;
            } 

            #options div:hover {
                transform: translateX(2px);
                background-color: rgba(0, 0, 0, 0.06);
            }

            #options div.is-selected {
                transform: translateX(2px);
                background-color: rgba(0, 0, 0, 0.06);
                font-weight: 700;
            }

            #options div::before {
                content: "  ";
            }

            #options div.is-selected::before {
            content: "> ";
            }

            #scale {
                margin-top: 6px;
                margin-bottom: 0;
                color: #ffffff;
                display: none;
            }

            #staff {
                width: 100%;
                min-height: 20vh;
                margin-top: 8px;
                overflow-x: auto;
            }

            #staff[data-mode="staff"] {
                margin-top: -56px;
            }

            #staff[data-mode="message"] {
                min-height: 0;
            }

            #staff-message {
                margin: 0;
                padding: 8px;
                background-color: rgba(0, 0, 0, 0.06);
            }

            #staff svg {
                display: block;
                margin: 0 auto;
            }

            @media (max-width: 600px) {
                body {
                    font-size: 16px;
                }

                .app-container {
                    padding: 12px 14px;
                    row-gap: 8px;
                }

                .logo {
                    width: 56px;
                    height: 56px;
                }

                h1 {
                    font-size: 24px;
                }

                h2 {
                    font-size: 20px;
                }

                #options {
                    gap: 10px;
                }

                #staff {
                    margin-top: 0;
                    min-height: 0;
                }
            }
        </style>

    </head>

    <body>
        <main class="app-container">
            <div class="header">
                <img src="./assets/dragon-music.png" alt="Scaley logo" class="logo" />
                <h1 id="header"></h1>
            </div>

            <h2 id="title"></h2>
            <div id="options"></div>
            <div id="scale"></div>
            <div id="staff"></div>
        </main>

        <script src="./dist/bundle.js"></script>
    </body>

</html>
